<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <section class='container'>
            <!-- Title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underLine"></div>
            </div>
            <!-- Reviews -->
            <article class='review'>
                <div class="img-container">
                    <img src="./person-1.jpeg" alt="" id='person-img' class="img-container">
                </div>
                <h4 id='author'> Sara Jones</h4>
                <p id='job'>Ux Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur repellendus commodi veniam at
                    aut quibusdam animi alias sed illum dolores.
                </p>
                <!-- Preview next btn-->
                <div class="btn-container">
                    <button class="prev-btn">
                        <i class='fas fa-chevron-left'></i>
                    </button>
                    <button class="prev-btn">
                        <i class='fas fa-chevron-right'></i>
                    </button>
                </div>
                <!-- Random button-->
                <button class='random-btn'>Suprise Me</button>
            </article>



        </section>
    </main>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
